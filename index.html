<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord Ban Evader Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Discord Ban Evader Detector</h1>

    <textarea id="userA" placeholder="Paste USER A logs here..."></textarea>
    <textarea id="userB" placeholder="Paste USER B logs here..."></textarea>

    <button onclick="analyze()">Analyze</button>

    <div id="loadingSpinner" class="spinner hidden"></div>

    <div id="results" class="hidden">
      <h2>üîç Results</h2>
      <p><strong>Similarity Score:</strong> <span id="score">0</span>/10</p>
      <div class="score-bar">
        <div id="scoreBar" class="score-bar-fill"></div>
      </div>
      <p><strong>Verdict:</strong> <span id="verdict"></span></p>
      <h3>Breakdown</h3>
      <ul>
        <li><strong>Emoji/Slang Use:</strong> <span id="emoji"></span>/10</li>
        <li><strong>Topic Similarity:</strong> <span id="vocab"></span>/10</li>
        <li><strong>Behavior Patterns:</strong> <span id="pattern"></span>/10</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
